<div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
    I'm a modal with data resolve! Data from scope: {{data}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ok('success')">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$cancel('dismiss')">Cancel</button>
</div>
